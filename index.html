<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random user Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Profile picture -->
        <div class="profile">
            <img id="image" src="cumlaboriosamin.png" alt="">
        </div>
        
        <!-- Details -->
        <div class="details">
            <!-- Name -->
            <div class="names">
                <div>
                    <label>First name</label>
                    <div id="fname">First name</div>
                </div>
                <div>
                    <label>Last name</label>
                    <div id="lname">Last Name</div>
                </div>
            </div>
            <!-- Email -->
            <div>
                <label>Email</label>
                <div id="email">Email</div>
            </div>
            <div>
                <label>Gender</label>
                <div id="gender">Gender</div>
            </div>
            <div>
                <label>Job</label>
                <div id="job">Job</div>
            </div>
            <div>
                <label>Address</label>
                <div id="address">Address</div>
            </div>
        </div>
        <!-- button -->
        <div class="btn">
            <button id="btn">Generate User</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
